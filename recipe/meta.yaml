{% set name = "pyasn1-modules" %}
{% set version = "0.1.1" %}
{% set sha256 = "017b6a20725c79f1329e9f446d90ebbeab9d9b322bde0c26d46840b367fb915d" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - pyasn1 ==0.3.3

test:
  imports:
    - pyasn1_modules

about:
  home: http://pyasn1.sourceforge.net/
  license_file: LICENSE.txt
  license: BSD 2-Clause
  license_family: BSD
  summary: A collection of ASN.1-based protocols modules.
  dev_url: https://github.com/etingof/pyasn1-modules
  doc_url: http://pyasn1.sourceforge.net/

extra:
  recipe-maintainers:
    - jakirkham
    - pmlandwehr
