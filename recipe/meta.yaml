{% set name = "pyasn1-modules" %}
{% set version = "0.2.6" %}
{% set bundle = "tar.gz" %}
{% set sha256 = "43c17a83c155229839cc5c6b868e8d0c6041dba149789b6d6e28801c64821722" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ sha256 }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - pyasn1 >=0.4.1,<0.5.0

test:
  imports:
    - pyasn1_modules

about:
  home: http://pyasn1.sourceforge.net/
  license_file: LICENSE.txt
  license: BSD 2-Clause
  license_family: BSD
  summary: A collection of ASN.1-based protocols modules.
  dev_url: https://github.com/etingof/pyasn1-modules
  doc_url: http://pyasn1.sourceforge.net/

extra:
  recipe-maintainers:
    - jakirkham
    - pmlandwehr
